<section class="communication__back">
    <div class="container">
        <div class="wrapper">
            <div class="communication">
                <h2 class="communication__title">A quick way to discuss details</h2>
                <form>
                    <div class="form__item">
                        <label for="communication__name">Name*</label>
                        <input type="text" id="communication__name" placeholder="Your name" required>
                    </div>
                    <div class="form__item">
                        <label for="communication__phone">Phone*</label>
                        <input type="tel" id="communication__phone" placeholder="Your phone number" required>
                    </div>
                    <div class="form__item">
                        <label for="communication__email">Email</label>
                        <input type="email" id="communication__email" placeholder="Your working email">
                    </div>
                    <div class="form__item">
                        <label for="communication__message">Message*</label>
                        <textarea rows="2" cols="15" placeholder="Your message" id="letter" name="message" required></textarea>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="communication__checkbox"> 
                        <label for="communication__checkbox">
                            I agree to receive communications 
                            from Createx Construction Bureau.
                        </label>
                    </div>
                </form>
                <button class="orange__button">SEND REQUEST</button>
            </div>
        </div>
    </div>
</section>
